<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Digital Form</title>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Account Application Form</h1>
    </div>
    <hr class="mb-4">
    <form id="app-form" action="submit_form.php" method="POST" class="bg-white p-6 rounded shadow-md">
      <fieldset class="mb-6">
        <h2 class="text-2xl font-semibold mb-4">Basic Details</h2>
        <hr class="mb-4">
        <label for="dropdown" class="block mb-2">
          Title<span class="text-red-500">*</span>
          <select id="dropdown" name="dropdown" class="block w-full mt-1 p-2 border rounded" required>
            <option value="select" disabled selected>Select Title</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
            <option value="Dr">Dr</option>
            <option value="Prof">Prof</option>
          </select>
        </label>
        <label for="firstname" class="block mb-2">
          First Name<span class="text-red-500">*</span>
          <input class="block w-full mt-1 p-2 border rounded" name="firstname" id="firstname" type="text" placeholder="First name..." required>
        </label>
        <label for="middlenames" class="block mb-2">
          Middle Names (If Applicable)
          <input class="block w-full mt-1 p-2 border rounded" name="middlename" id="middlename" type="text" placeholder="Middle names...">
        </label>
        <label for="lastname" class="block mb-2">
          Last Name<span class="text-red-500">*</span>
          <input class="block w-full mt-1 p-2 border rounded" name="lastname" id="lastname" type="text" placeholder="Last name..." required>
        </label>
        <label for="phone-number" class="block mb-2">
          Phone Number<span class="text-red-500">*</span>
          <input class="block w-full mt-1 p-2 border rounded" type="tel" id="phone" name="phone" pattern='^\+?\d{10,12}' placeholder="Example: 01925999111" required>
        </label>
        <label for="email-address" class="block mb-2">
          Email<span class="text-red-500">*</span>
          <input class="block w-full mt-1 p-2 border rounded" id="email-address" type="email" name="email-address" placeholder="Your email address..." required>
        </label>
        <label for="DOB" class="block mb-2">
          Date of Birth<span class="text-red-500">*</span>
          <input class="block w-full mt-1 p-2 border rounded" type="date" name="DOB" id="DOB" required>
        </label>
        <label for="accounttype" class="block mb-2">
          What type of account are you applying for?<span class="text-red-500">*</span>
          <select id="account-select" name="account-select" class="block w-full mt-1 p-2 border rounded" required>
            <option value="select" disabled selected>Choose Account</option>
            <option value="basic-current">Basic Current Account</option>
            <option value="premium-current">Premium Current Account</option>
            <option value="instant-saver">Instant Access Savings Account</option>
            <option value="lifetime-isa">Lifetime ISA</option>
            <option value="help-to-buy">Help to Buy ISA</option>
          </select>
        </label>
        <button type="button" id="show-address" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Continue</button>
      </fieldset>
      
      <fieldset class="mb-6 hidden" id="address-history">
        <h2 class="text-2xl font-semibold mb-4">Address History</h2>
        <hr class="mb-4">
        <h3 class="text-xl mb-2">Are you currently a Bangladeshi resident?</h3>
        <label for="yes" class="inline-flex items-center mr-4">
          <input class="mr-2" name="UK-res" value="yes" id="yes" type="radio">Yes
        </label>
        <label for="no" class="inline-flex items-center">
          <input class="mr-2" name="UK-res" value="no" id="no" type="radio">No
        </label>
        <p id="non-uk" class="hidden text-red-500 mt-2">We're really sorry. We currently only offer banking services to Bangladeshi residents.</p>
        <div id="current-address" class="hidden mt-4">
          <h3 class="text-xl mb-2">Current Address</h3>
          <label for="line1" class="block mb-2">
            Address line 1<span class="text-red-500">*</span>
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="line1" required>
          </label>
          <label for="line2" class="block mb-2">
            Address line 2
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="line2">
          </label>
          <label for="town-city" class="block mb-2">
            Town/City<span class="text-red-500">*</span>
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="town-city" required>
          </label>
          <label for="county" class="block mb-2">
            County
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="county">
          </label>
          <label for="postcode" class="block mb-2">
            Post Code<span class="text-red-500">*</span>
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="postcode" maxlength="8" required>
          </label>
          <h3 class="text-xl mb-2">Have you lived at this address before?</h3>
          <label for="yes-prev" class="inline-flex items-center mr-4">
            <input class="mr-2" name="Bangladesh" value="yes" id="yes-prev" type="radio">Yes
          </label>
          <label for="no-prev" class="inline-flex items-center">
            <input class="mr-2" name="Foreigner" value="no" id="no-prev" type="radio">No
          </label>
        </div>
        <div id="previous-address" class="hidden mt-4">
          <h3 class="text-xl mb-2">Previous Address</h3>
          <label for="line1" class="block mb-2">
            Address line 1<span class="text-red-500">*</span>
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="line1">
          </label>
          <label for="line2" class="block mb-2">
            Address line 2
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="line2">
          </label>
          <label for="town-city" class="block mb-2">
            Town/City<span class="text-red-500">*</span>
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="town-city">
          </label>
          <label for="county" class="block mb-2">
            County
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="county">
          </label>
          <label for="postcode" class="block mb-2">
            Post Code<span class="text-red-500">*</span>
            <input class="block w-full mt-1 p-2 border rounded" type="text" name="postcode" maxlength="8">
          </label>
        </div>
        <button type="button" id="get-consent" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hidden">Continue</button>
      </fieldset>

      <fieldset class="mb-6 hidden" id="your-consent">
        <h2 class="text-2xl font-semibold mb-4">Your Consent</h2>
        <hr class="mb-4">
        <label class="block mb-4" id="credit-search" for="credit-search">
          Tick the box below to allow the bank to use the details you have provided to conduct a credit search if necessary.
          <input type="checkbox" id="credit-click" name="credit-search" class="mt-2">
        </label>
        <label class="block mb-4" for="info-request" id="info-request">
          Tick the box below to allow the bank to contact you via email if further information is needed to progress your application.
          <input type="checkbox" id="info-click" name="info-request" class="mt-2">
        </label>
        <input id="submit-app" type="submit" name="submit" value="Submit Application" class="mt-4 bg-green-500 text-white py-2 px-4 rounded hidden">
      </fieldset>
    </form>
  </div>
</body>
</html>

<script>
    $(document).ready(function() { 
        $("#account-select").change(function() {
            $("#show-address").show('slide');
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#show-address").click(function(){
            $("#address-history").show('slide');
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#yes").click(function(){
            $("#current-address").show('slide');
            $("#non-uk").hide();
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#no").click(function(){
            $("#non-uk").show('slide');
            $("#current-address").hide();
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#yes-prev").click(function(){
            $("#previous-address").show('slide');
            $("#get-consent").show('slide');
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#no-prev").click(function(){
            $("#get-consent").show('slide');
            $("#previous-address").hide();
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#get-consent").click(function(){
            $("#your-consent").show('slide');
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#credit-click").click(function() {
            $("#info-request").show('slide');
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $("#info-click").click(function() {
            $("#submit-app").show('slide');
            window.scrollTo(0,document.body.scrollHeight);
        });
        
        $('#app-form').on('submit', function(){
            var arr = $(this).serializeArray();
            console.log(arr);
            return false;
        });
    });
</script>
